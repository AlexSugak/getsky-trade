language: go
go:
- 1.9
install:
- sudo go get -t ./...
- sudo make install-linters
services:
- mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
dist: trusty
sudo: required
script:
- sudo make check
notifications:
  slack:
    secure: 
before_install:
- sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
- sudo mysql_upgrade --password=root
- sudo service mysql restart
- sudo mysql -e 'CREATE DATABASE IF NOT EXISTS getskytrade;'
- sudo openssl aes-256-cbc -K $encrypted_030e0fd46f2d_key -iv $encrypted_030e0fd46f2d_iv
  -in .travis/id_rsa.enc -out .travis/id_rsa -d
after_success:
- sh .travis/deploy.sh
